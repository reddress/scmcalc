<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scheme Calculator</title>
    <link rel="stylesheet" href="styles.css">      
  </head>
  <body>
	<input type="text" id="singleLineCode" onfocus="blur();">
	<br>
    
	<div id="bs-console">
      0
    </div>

    <!--
    <div id="lastPressed" class="smallTextButton">
      lastInput
    </div>
    -->

    <br>

    <table id="keypad">
      <tr>
        <!-- <td class="tableKeypadButton largeTextButton" id="leftParen">(</td> -->
        <td class="tableKeypadButton smallTextButton" id="lcm">lcm</td>
        <td class="tableKeypadButton largeTextButton" id="rightParen">)</td>
        <td class="tableKeypadButton smallTextButton" id="bksp">bksp</td>
        <td class="tableKeypadButton smallTextButton" id="expt">expt</td>
        <td class="tableKeypadButton smallTextButton" id="clear">clear</td>
      </tr>
      <tr>
        <td class="tableKeypadButton largeTextButton" id="seven">7</td>
        <td class="tableKeypadButton largeTextButton" id="eight">8</td>
        <td class="tableKeypadButton largeTextButton" id="nine">9</td>
        <td class="tableKeypadButton largeTextButton" id="divide">/</td>
        <td class="tableKeypadButton smallTextButton" id="sqrt">sqrt</td>
      </tr>
      <tr>
        <td class="tableKeypadButton largeTextButton" id="four">4</td>
        <td class="tableKeypadButton largeTextButton" id="five">5</td>
        <td class="tableKeypadButton largeTextButton" id="six">6</td>
        <td class="tableKeypadButton largeTextButton" id="multiply">*</td>
        <td class="tableKeypadButton smallTextButton" id="log">log</td>
      </tr>
      <tr>
        <td class="tableKeypadButton largeTextButton" id="one">1</td>
        <td class="tableKeypadButton largeTextButton" id="two">2</td>
        <td class="tableKeypadButton largeTextButton" id="three">3</td>
        <td class="tableKeypadButton largeTextButton" id="subtract">-</td>
        <td class="tableKeypadButton smallTextButton" id="exp">exp</td>
      </tr>
      <tr>
        <td class="tableKeypadButton largeTextButton" id="dot">.</td>
        <td class="tableKeypadButton largeTextButton" id="zero">0</td>
        <td class="tableKeypadButton smallTextButton" id="space">spc</td>
        <td class="tableKeypadButton largeTextButton" id="add">+</td>
        <td class="tableKeypadButton smallTextButton" id="eval">eval</td>
      </tr>
      <tr>
        <td colspan="5" class="credits">
	      Running BiwaScheme
          0.6.2
        </td>
      </tr>

    </table>
